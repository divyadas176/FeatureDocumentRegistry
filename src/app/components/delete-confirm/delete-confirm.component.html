<div class="dialogBoxCss">
<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
  Are you sure you want to delete the row?
</div>
<div mat-dialog-actions>
  <button mat-button class="OKBtnCss btn btn-success" (click)="deleteDocument()">OK</button>
  <button mat-button class="BackBtnCss btn btn-danger" (click)="closeDialog()">Back</button>
</div>
</div>
